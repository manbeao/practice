<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const API_KEY = 'c2d1d404df79ee1329bf5c7147750cfe';

        const { useEffect, useState } = React;

        function Weather() {

            const [position, setPosition] = useState({});
            const [cityName, setCityName] = useState('');
            const [weather, setWeather] = useState({});
            const [wind, setWind] = useState({});
            const [imgUrl, setImgUrl] = useState('');

            const weatherIcons = {
                Clear: '☀️',
                Clouds: '☁️',
                Rain: '🌧️',
                Snow: '❄️',
                Mist: '🌫️',
                Drizzle: '🌦️',
                Thunderstorm: '⛈️'
            };

            useEffect(() => {
                new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(currentPosition => {
                        setPosition({
                            longitude: currentPosition.coords.longitude,
                            latitude: currentPosition.coords.latitude
                        });
                        resolve(currentPosition.coords);
                    });
                }).then(coords => {
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                        .then(response => response.json())
                        .then(json => {
                            setCityName(json.name);
                            setWeather(json.weather[0]);
                            setWind(json.wind);

                            const weatherMain = json.weather[0].main;
                            if (weatherIcons[weatherMain]) {
                                setImgUrl(weatherIcons[weatherMain]);
                            } else {
                                setImgUrl(''); // 해당 이모티콘이 없을 경우
                            }
                        });
                });
            }, []);

            return (
                <>
                    <h3>현재 위치</h3>
                    <h4>{`경도 : ${position.latitude} 위도 : ${position.longitude}`}</h4>
                    <h4>{`조회도시 : ${cityName}`}</h4>
                    <h4>{`날씨 : ${weather.main} 날씨 설명 : ${weather.description}`}</h4>
                    <h4>{`풍향 : ${wind.deg}도 풍속 : ${wind.speed}m/s`}</h4>
                    <h1>{imgUrl}</h1>
                </>
            );
        }

        function App() {
            return (
                <>
                    <h1>오늘의 날씨</h1>
                    <Weather />
                    <br />
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>

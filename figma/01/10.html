<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            width: 350px;
            height: 37px;
            top: 16px;
            left: 16px;

            background: #CA785C;

        }

        span {
            font-size: 24px;
            font-weight: 700;
            line-height: 29.05px;
            text-align: left;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>봄</span>
        <span>여름</span>
        <span>가을</span>
        <span>겨울</span>
    </div>

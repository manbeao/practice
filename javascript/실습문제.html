<body>
    <h1>실습문제</h1>
    <h3>1번</h3>
    <p>1. input 태그에 숫자를 입력하고 버튼을 클릭하면, +10이 된 값을 alert로 출력해주세요</p>
    <!--1. input 태그에 숫자를 입력하고 버튼을 클릭하면, +10이 된 값을 alert로 출력해주세요 -->
    <input type="text" name="num">
    <input type="button" name="click" value="클릭">
    <script>
        let $num = document.querySelector('input');
        console.log($num)
        const $click = document.querySelector('input[type=button]')
        $click.addEventListener('click', (e) => {
            // if($num.value == Number())
            alert(`입력한 값 더하기 10 = ${($num.value) } +10 = ${Number($num.value) + 10}`)
        });
        //$num의 value 값이 문자인지 숫자인지 구분을 못하기 떄문에 Number()로 감싸서 숫자로 변환 시켜줘야함
        console.log('============1============')
    </script>

    <hr>
    <h3>2번</h3>
    <p>2. 라디오 버튼을 클릭하면 value 값을 이용해 해당 사이트로 이동해 주세요</p>
    <!-- 2. 라디오 버튼을 클릭하면 value 값을 이용해 해당 사이트로 이동해 주세요 -->
     <input type="radio" value="https://www.naver.com/" name="url" id="naver"><label for="naver">네이버</label><br>
     <input type="radio" value="https://www.google.co.kr/?hl=ko" name="url" id="google"><label for="google">구글</label><br>
     <input type="radio" value="https://www.w3schools.com/" name="url" id="w3schools"><label for="w3schools">w3schools</label>

     <script>
        const $naver = document.getElementById('naver');
        const $google = document.getElementById('google');
        const $w3schools = document.getElementById('w3schools');
        $naver.addEventListener('click',(e)=>{
            location.href=$naver.value
        });
        $google.addEventListener('click',(e)=>{
            location.href=$google.value
        });
        $w3schools.addEventListener('click',(e)=>{
            location.href=$w3schools.value
        });
        //location.href = 이동하는거 같음 아마?
        //value 값을 이용하기 위해 링크를 value에 줬음
        console.log('============2============')
     </script>
